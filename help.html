<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		
		<title>快速指南</title>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			body{font-size: 16px;color:#777777}
			dl{background: #fff;padding: 1px 2em;}
			
			b{font-weight: 500;color: #000;}
			div.padding-s{padding: 1rem 0;background: #fff;}
			header{background: #fff;text-align: center;}
			
		</style>
		
	</head>
	<body>
			<div class="container">
				<header><a href="index.html"><h2>操作指南</h2></a></header>
				
					<div class="padding-s">
					<dl>
						<dt >index</dt>
						<dl>-单击标签名跳到该类子页面</dl>
						
					</dl>
					</div>
					<div>
						<dl>
						<dt>list</dt>
						<dl>-属性列和备注列都可以<b>双击快速编辑</b>;单击编辑区外保存，<b>支持html标签</b></dl>
						<dl>-点击<b>选中操作的目标</b>右下角<b>删除</b>可以进行删除操作;</dl>
						<dl>-点击<b>选中操作的 目标</b>-点击<b>预览</b>可以进行<b>预览和编辑</b>;同样双击编辑;</dl>
						<dl>-使用<b>pre标签</b>可以对文字<b>快速排版</b>;</dl>
						<dl>-可以使用<b>常用颜色标签</b>进行对重要部分标记，如 红色:<b>&lt;red>文字&lt;/red></b></dl>
						
					</dl>
					</div>
				
			</div>
	</body>
</html>
